<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4">Detect Issues in Your Plants</h2>
        <form action="/predict" enctype="multipart/form-data" method="post">
            <input type="file" name="file" accept="image/*" class="mb-4 p-2 border border-gray-300 rounded">
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Analyze</button>
        </form>
    </div>
</body>
</html>
