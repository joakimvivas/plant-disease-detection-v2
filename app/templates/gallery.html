<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery of Analyses</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-5xl">
        <h2 class="text-3xl font-bold mb-6 text-center">Gallery of Analyses</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            {% for analysis in analyses %}
            <div class="bg-gray-100 p-4 rounded-lg shadow">
                <img src="{{ analysis.image_url }}" alt="Uploaded Image" class="mb-4 w-full rounded-md" />
                <h3 class="text-xl font-semibold">{{ analysis.display_name }}</h3>
                <p class="text-gray-700 mb-2"><strong>Description:</strong> {{ analysis.description }}</p>
                <p class="text-gray-700 mb-4"><strong>Suggested Solution:</strong> {{ analysis.solution }}</p>
            </div>
            {% endfor %}
        </div>

        <div class="text-center mt-6">
            <a href="/" class="text-blue-500">Analyze another image</a>
        </div>
    </div>
</body>
</html>
